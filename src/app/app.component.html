
<!-- FAQ Section -->
<section class="py-16 px-4 bg-gradient-to-b from-[#0b0c23] via-[#11124a] to-[#000] text-gray-100">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-4xl font-extrabold text-center mb-12 text-yellow-400 tracking-wide">
      Frequently Asked Questions
    </h2>
    <!-- <div class="w-16 h-1 bg-yellow-400 mx-auto mt-3 rounded-full"></div> -->
    <div class="space-y-4 mt-5">
      <div *ngFor="let faq of faqs" class="rounded border-b border-gray-700 transition">
        <button (click)="toggleFaq(faq.id)"
          class="w-full p-3 flex gap-1 justify-between items-center text-left transition rounded-2xl">
          <span class="font-semibold text-sm md:text-lg text-white">
            {{ faq.question }}
          </span>
          <span class="text-yellow-400 text-2xl font-bold">{{ faq.open ? 'âˆ’' : '+' }}</span>
        </button>

        <div *ngIf="faq.open" class="text-sm px-3 pb-3 text-gray-300 pt-3">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer CTA -->
<section
  class="py-0 text-center sticky bottom-0 text-gray-100 z-50">
  <div
    class="fixed bottom-0 left-0 w-full bg-gradient-to-r from-[#0b0c23] via-[#11124a] to-[#000] text-white px-3 py-3 flex items-center justify-between gap-3 shadow-[0_-2px_25px_rgba(250,204,21,0.12)]">

    <!-- Countdown + Seats -->
    <div class="flex flex-col items-start leading-tight">
      <!-- Big, compact countdown -->
      <div class="flex items-baseline gap-2">
        <span class="text-2xl font-extrabold text-yellow-400 tracking-tight">
          {{ daysLeft }}D {{ hoursLeft }}H
        </span>

        <!-- small live mm:ss pill -->
        <span class="text-[12px] font-bold text-black bg-yellow-400/90 px-2 py-0.5 rounded">
          {{ minutesLeft | number:'2.0' }}:{{ secondsLeft | number:'2.0' }} min
        </span>

        <!-- strike-through price (optional) -->
        <!-- <span class="text-gray-400 line-through text-sm">minutes</span> -->
      </div>

      <!-- Seats -->
      <p class="text-gray-300 text-[10px] font-medium mt-0.5 underline">
        Seats Available <span class="text-yellow-400 font-semibold">{{ seatsAvailable }}</span>
      </p>
    </div>

    <!-- CTA -->
    <button
      (click)="navigateToRegisterPage()"
      class="bg-[#FACC15] text-black font-extrabold text-[13px] px-4 py-2 rounded-lg active:translate-y-[1px] transition">
      ENROLL NOW /-
    </button>
  </div>
</section>
