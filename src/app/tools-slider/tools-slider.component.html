<section 
  class="py-12 text-center overflow-hidden 
  bg-gradient-to-b from-[#0b0c23] via-[#11124a] to-[#0b0c23] text-gray-100">

  <h2 class="text-3xl md:text-4xl font-bold text-white mb-2">
    Keep your existing tech stack
  </h2>

  <p class="text-gray-300 mb-8">
    We work with your platforms, meaning we seamlessly slot into your team
  </p>

  <!-- ROW 1 -->
  <div class="overflow-hidden w-full relative py-3">
    <div class="flex scroll-left gap-4 whitespace-nowrap w-max mx-auto">
      @for (logo of icons.concat(icons); track $index) {
        <div 
          class="flex items-center gap-2 px-4 py-2 rounded-full
                 bg-white/5 border border-white/10
                 text-white whitespace-nowrap flex-shrink-0
                 hover:border-yellow-400/40 hover:shadow-[0_0_12px_rgba(250,204,21,0.15)]
                 transition">
          <img [src]="logo.src" class="w-6 h-6 rounded-full" />
          <span class="text-sm font-medium">{{ logo.name }}</span>
        </div>
      }
    </div>
  </div>

  <!-- ROW 2 -->
  <div class="overflow-hidden w-full relative py-3 mt-1">
    <div class="flex scroll-right gap-4 whitespace-nowrap w-max mx-auto">
      @for (logo of icons.concat(icons); track $index) {
        <div 
          class="flex items-center gap-2 px-4 py-2 rounded-full
                 bg-white/5 border border-white/10
                 text-white whitespace-nowrap flex-shrink-0
                 hover:border-yellow-400/40 hover:shadow-[0_0_12px_rgba(250,204,21,0.15)]
                 transition">
          <img [src]="logo.src" class="w-6 h-6 rounded-full" />
          <span class="text-sm font-medium">{{ logo.name }}</span>
        </div>
      }
    </div>
  </div>

</section>
